http:
  port: 8080
  headers:
    access-control-allow-origin: "http://localhost:6060, http://localhost:3000"
    access-control-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    access-control-allow-headers: "Content-Type, Authorization, x-user-id"
    access-control-allow-credentials: "true"

admin:
  port: 9876
  host: localhost

apiEndpoints:
  users:
    paths: '/users/*'
  posts:
    paths: '/posts/*'
  feed:
    paths: '/feed/*'

serviceEndpoints:
  userService:
    url: 'http://localhost:3001'
  postService:
    url: 'http://localhost:3002'
  feedService:
    url: 'http://localhost:3003'

policies:
  - proxy

pipelines:
  users:
    apiEndpoints:
      - users
    policies:
      - proxy:
          action:
            serviceEndpoint: userService
            changeOrigin: true
            stripPath: true
  posts:
    apiEndpoints:
      - posts
    policies:
      - proxy:
          action:
            serviceEndpoint: postService
            changeOrigin: true
            stripPath: true
  feed:
    apiEndpoints:
      - feed
    policies:
      - proxy:
          action:
            serviceEndpoint: feedService
            changeOrigin: true
            stripPath: true
